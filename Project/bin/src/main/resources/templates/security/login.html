<div xmlns:th="http://www.thymeleaf.org"
th:replace="~{/layout/index :: dynamic(~{::main})}">
   <main>
   	  <form th:action="@{/security/login}" method="post" class="col-sm-8-sm-offset-2">
   	  	<div class="panel panel-primary" style="border-radius: 10px;">
   	  		<div class="panel-heading" style="border-radius: 10px;">SHOPPING CART LOGIN</div>
   	  		<div class="panel-body" >
   	  			<div class="form-group">
   	  				<div>Username:</div>
   	  				<input name="username" class="form-control">
   	  			</div>
   	  			<div class="form-group">
   	  				<div>Password:</div>
   	  				<input name="password" type="password" class="form-control">
   	  			</div>
   	  			<div class="form-group">
   	  					<label class="checkbox-inline">
   	  						<input type="checkbox" name="remember-me">Remember me?
   	  					</label>
   	  			</div>
   	  			<div class="form-group">
   	  					<i class="pull-left text-danger" th:text="${message}"></i>	
   	  					<button class="btn btn-danger" style="margin-left: 250px; border-radius: 5px;">Login</button>
   	  			</div>
   	  		</div>
   	  </form>
   </main>
</div>
