<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main class="row">
       <div th:each="p:${items.content}" class="col-sm-4">
       	  <div class="panel panel-primary poly-item text-cente">
       	  	<div class="panel-heading">
       	  		<div class="panel-title" th:utext="${p.name}"></div>
       	  	</div>
       	  	<div class="panel-body">
       	  		<a th:href="@{|/product/detail/${p.id}|}">
       	  			<img  th:src="@{|/assets/images/${p.image}|}">
       	  		</a>
       	  	</div>
       	  	<div class="panel-footer text-right">
       	  		<b class="pull-left">$[[${p.price}]]</b>
       	  		<button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-info">
       	  			<i class="glyphicon glyphicon-shopping-cart"></i>
       	  		</button>
       	  		<a th:href="@{|/product/detail/${p.id}|}">
       	  		<button class="btn btn-info">
       	  			<i class="glyphicon glyphicon-search"></i>
       	  		</button>
       	  		</a>
       	  	</div>
       	  </div>
       </div>
       <ul class="pagination justify-content-center" style="margin-left: 330px;">
			<li class="page-item"><a class="page-link"
				th:href="@{/product/list?p=0}"><i class="glyphicon glyphicon-hand-left"></i></a></li>
			<li class="page-item"><a class="page-link"
				th:href="@{|/product/list?p=${items.number-1}|}"><i class="glyphicon glyphicon-hand-up"></i></a></li>
			<li class="page-item"><a class="page-link">[[${items.number+1}]]
					of [[${items.totalPages}]]</a></li>
			<li class="page-item"><a class="page-link"
				th:href="@{|/product/list?p=${items.number+1}|}"><i class="glyphicon glyphicon-hand-down"></i></a></li>
			<li class="page-item"><a class="page-link"
				th:href="@{|/product/list?p=${items.totalPages-1}|}"><i class="glyphicon glyphicon-hand-right"></i></a></li>
		</ul>
    </main>
</body>
</html>
